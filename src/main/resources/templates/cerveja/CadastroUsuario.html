			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de Usuarios</h1>
				</div>
			</div>

			<div class="container-fluid">

				<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span class="glyphicon glyphicon-saved"></span> 
					<div>
						<span th:text="${mensagem}"></span>
					</div>
				</div>
								
	
				<form method="POST" class="form-vertical  js-form-loading">

					<div class="row">					 
					  <div class="col-sm-12 form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control"/> 					 
 					 </div> 					 
 					</div> 					 
					 


				    <div class="row">					

					 <div class="col-sm-4 form-group">					  
					    <label for="email">E-mail</label>
						<input type="text" id="email" class="form-control" />
   				     </div>			
   				     
					<div class="col-sm-3 form-group">
					 	<label for="datanascimento">Data de nascimento</label>
					 	<input type="text" id="datanascimento" class="form-control" />
					</div>
   				     		 			 											
				   </div>	

				
				<div class="row">
				
						<div class="col-sm-2 form-group">
						 	<label for="senha">Senha</label>
						 	<input type="password" id="senha" class="form-control" />
						</div>
						
						<div class="col-sm-2 form-group">					  
					   	 <label for="csenha">Confirmação de senha</label>
					     <input type="password" id="csenha" class="form-control"/>	
					 	</div>								
					    
					    <div class="col-sm-3 form-group">	
					      <label for="status">Status</label>
					      <div>	
					    	<div class="checkbox checkbox-inline">				  
					     		<input type="checkbox" id="status" value="0"/>
					     		<label>Ativo</label>
					     	</div>
					      </div>							  
					 	</div>
					 									    							   					  						
				</div>
				
					<div class="row"> 
					 <div class="col-sm-6 form-group">
						<label>Grupos</label> 
     					<div>
					       <div class="checkbox checkbox-inline">				 		
						 		<input id="tipousuario" type="checkbox" value="a" />
						 		<label>Administrador</label>					       
					       </div>
	                       				     
						   <div class="checkbox checkbox-inline">				 		
						 		<input id="tipousuario1" type="checkbox" value="v" />
						 		<label>Vendedor</label>					       
					       </div>						
 					    </div>					
					 </div>
					</div>
					
				<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>																									 
					</div> 
			  
			   </form>
			
			</div>
			

		</section>


</body>
