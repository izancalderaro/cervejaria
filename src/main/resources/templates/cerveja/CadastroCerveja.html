<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">

<body>


		<section class="aw-layout-content  js-content" layout:fragment="conteudo">

			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de Cerveja</h1>
				</div>
			</div>

			<div class="container-fluid">

				<div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<i class="fa  fa-exclamation-circle"></i> 
					<div>
						<!-- <ol>
							<li th:each="erro: ${#fields.detailedErrors('${cerveja.*}')}">
							<span th:text="${erro.fieldName}"></span> 
							<span th:text="${erro.message}"></span></li>
						</ol> -->
                     <span th:if="${#fields.hasErrors('${cerveja.*}')}"
							th:errors="${cerveja.*}"></span>
					</div>
				</div>


				<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">

					<div class="row">
					 
					  <div class="col-sm-2 form-group">
						<label for="input-produto-sku">SKU</label> 
						<input id="input-produto-sku" type="text" class="form-control" />
 					 
 					 </div>
					
					 
					 <div class="col-sm-10 form-group">
						<label for="input-produto-nome">Nome</label> 
						<input id="input-produto-nome" type="text" class="form-control" />
 					 </div>
					
					</div>

					<div class="form-group">
						<label for="input-produto-descricao">Descrição</label>
						<textarea id="input-produto-descricao" rows="3" class="form-control"></textarea>
					</div>

				    <div class="row">					
					 <div class="col-sm-3 form-group">			  					  
					    <label for="estilo">Estilo*</label>
					    <select id="estilo"  class="form-control" >			
					     <option value="" selected>Selecione o estilo</option>
					     <option value="1">estilo 1</option>
					    </select>					   					  					  
					 </div>					
					 
					 <div class="col-sm-3 form-group">					  
					    <label for="sabor">Sabor*</label>
					    <select id="sabor" class="form-control" >
					     <option value="" selected> Selecione o sabor</option>
					     <option value="1">Sabor 1</option>					
					    </select>						   					  
					 </div>
			
					 
					 <div class="col-sm-3 form-group">					  
					     <label for="teor">Teor Alcoólico*</label> 
					     <div class="input-group">
						   <input id="teor" type="text" class="form-control js-plain" placeholder="000"/>
 						   <div class="input-group-addon">%</div>					  				  					  			 				     
					     </div>			
   				     </div>
					 
					 <div class="col-lg-3 col-sm-6 form-group">
					     <label for="origem">Origem</label> 
					     <div>
					       <div class="radio radio-inline">				 		
						 		<input id="origem" type="radio" value="nacional"/>
						 		<label>Nacional</label>					       
					       </div>
	                       				     
						   <div class="radio radio-inline">				 		
						 		<input id="origem" type="radio" value="internacional"/>
						 		<label>Internacional</label>					       
					       </div>							 
					     
					     </div>						     
					     
					 </div>
										
				   </div>	

				<div class="row">
						<div class="col-sm-3 form-group">
							<label for="preco">Preço unitário*</label> 
							<div class="input-group">	
								<div class="input-group-addon">R$</div>
								<input id="preco" type="text" class="form-control js-decimal" placeholder="0,00"/>
							</div>							
						</div>

						<div class="col-sm-3 form-group">							
							<label for="comissao">Comissão*</label> 
							<div class="input-group">								
								<input id="comissao" type="text" class="form-control js-plain" placeholder="000" />
								<div class="input-group-addon">%</div>
							</div>												
						</div>

						<div class="col-sm-3 form-group">							
								<label for="estoque">Estoque*</label> 
								<input id="estoque" type="text" class="form-control js-plain" placeholder="000" />							
						</div>
					</div>

				<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>																									 
					</div> 
			  
			   </form>
			
			</div>

		</section>


</body>
</html>
