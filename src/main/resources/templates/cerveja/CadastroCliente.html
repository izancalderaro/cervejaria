				<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">

					</button>
					<span class="glyphicon glyphicon-saved"></span> 
					<div>
						<span th:text="${mensagem}"></span>
					</div>
				</div>
								
	
				<form method="POST" class="form-vertical  js-form-loading">

					<div class="row">					 
					  <div class="col-sm-12 form-group">
						<label for="input-produto-sku">Nome</label> 
						<input id="input-produto-sku" type="text" class="form-control" autofocus="autofocus"/> 					 
 					 </div> 					 
 					</div> 					 
					 
					<div class="row"> 
					 <div class="col-sm-3 form-group">
						<label for="tipopessoa">Tipo pessoa</label> 
     					<div>
					       <div class="radio radio-inline">				 		
						 		<input id="tipopessoa" type="radio" value="f" name="tipopessoa"/>
						 		<label>Física</label>					       
					       </div>
	                       				     
						   <div class="radio radio-inline">				 		
						 		<input id="tipopessoa" type="radio" value="j" name="tipopessoa"/>

					       </div>						
 					    </div>					
					</div>

						<div class="col-sm-9 form-group">
							<label for="cnpj">CPF/CNPJ</label>
							<input type="text" id="cnpj" class="form-control" />
						</div>
					</div>

				    <div class="row">					
					 <div class="col-sm-4 form-group">			  					  
					 	<label for="">Telefone</label>
						<input type="text" id="" class="form-control" />
					 </div>					
					 
					 <div class="col-sm-8 form-group">

						<input type="text" id="" class="form-control" />
   				     </div>					 			 											
				   </div>

						<div class="col-sm-4 form-group">

					    	</select>
					 	</div>

					    	</select>
